<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Website</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="navbar">
          <div class="navbar__logo">GD.</div>
          <ul class="navbar__list">
            <li>
              <a href="#" class="navbar__link">About</a>
            </li>
            <li><a href="#" class="navbar__link">Services</a></li>
            <li><a href="#" class="navbar__link">Our Work</a></li>
            <!-- add role to anchor to make it accessible -->
            <li>
              <a href="#" class="btn btn--dark" role="button">Enroll now</a>
            </li>
          </ul>
        </nav>
        <!-- End of desktop navigation menu -->

        <section class="hero">
          <div class="left">
            <h1 class="left__heading">
              Learn the art of <br />
              Game Dev
            </h1>
            <p class="left__content">
              This is a comprehensive course on Game Development. You will learn
              everything from generating an idea to publishing your games to
              different platforms.
            </p>
            <a href="#" class="btn btn--light enrol-icon">Enrol Now</a>
          </div>
          <div class="right">
            <img
              src="images/hero-image.png"
              alt="hero image"
              class="right__image"
            />
          </div>
          <div class="achievement-cards">
            <div class="achievement-card achievement-card--enrol">
              <div class="achievement-card__wrapper">
                <div>
                  <h3 class="achievement-card__heading">32K</h3>
                </div>
                <p class="achievement-card__content">Students Enrolled</p>
              </div>
            </div>
            <div class="achievement-card achievement-card--raiting">
              <div class="achievement-card__wrapper">
                <div class="achievement-card--raiting-header">
                  <h3 class="achievement-card__heading">4.7</h3>
                  <img src="images/star-icon.svg" alt="star icon" />
                </div>
                <p class="achievement-card__content">Overall Raiting</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- End of the header section -->
    <script src="main.js"></script>
  </body>
</html>
